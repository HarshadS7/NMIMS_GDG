<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinFriend Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}
">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>FinFriend</h2>
    </div>
    <ul class="sidebar-menu">
      <li>Dashboard</li>
      <li>Budget</li>
      <li>Analytics</li>
      <li>Settings</li>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </ul>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Dark/Light Toggle -->
    <div class="mode-toggle">
      <input type="checkbox" id="themeSwitch">
      <label for="themeSwitch"></label>
    </div>

    <header>
      <h1>Welcome, User!</h1>
      <p>Manage your finances effectively</p>
    </header>

    <section class="dashboard">
      <div class="card">
        <h2>Total Income</h2>
        <p>$4,500</p>
      </div>
      <div class="card">
        <h2>Total Expenses</h2>
        <p>$2,300</p>
      </div>
      <div class="card">
        <h2>Savings</h2>
        <p>$2,200</p>
      </div>
      <div class="card">
        <h2>Budget Goal</h2>
        <p>75% achieved</p>
      </div>
    </section>
    <div
  class="chatbot-container">
    
         <iframe src="http://localhost:8000/dev-ui?app=finance_agent"></iframe>
  </div>
  
  <script src="{{ url_for('static', filename='dashboard.js') }}
"></script>
</body>
</html>
